<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        img {
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Flags</th>
            <th>Nationality</th>
            <th>Anthem</th>
            <th>Language</th>
            <th>Monetary unit</th>
        </tr>
        <tr>
            <td>Azerbaijan</td>
            <td><img src="images/az.jpg" alt=""></td>
            <td>Azerbaijani</td>
            <td>
                <audio controls>
                    <source src="audio/azerbaijan.mp3" type="audio/mp3">
                </audio>
            </td>
            <td></td>
            <td>AZN</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td><img src="images/germany.jpg" alt=""></td>
            <td>German</td>
            <td>
                <audio controls>
                    <source src="audio/germany.mp3" type="audio/mp3">
                </audio>
            </td>
            <td><img src="images/coatgermany.png" alt="" style="border: 50%;"></td>
            <td>Euro</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td><img src="images/canada.jpg" alt=""></td>
            <td>Canadian</td>
            <td>
                <audio controls>
                    <source src="audio/canada.mp3" type="audio/mp3">
                </audio>
            </td>
            <td></td>
            <td>Canadian dollar</td>
        </tr>
        <tr>
            <td>Poland</td>
            <td><img src="images/poland.jpg" alt=""></td>
            <td>Polish</td>
            <td>
                <audio controls>
                    <source src="audio/poland.mp3" type="audio/mp3">
                </audio>
            </td>
            <td></td>
            <td>Polish zloty (PLN)</td>
        </tr>
        <tr>
            <td>America</td>
            <td><img src="images/america.jpg" alt=""></td>
            <td>American</td>
            <td>
                <audio controls>
                    <source src="audio/america.mp3" type="audio/mp3">
                </audio>
            </td>
            <td></td>
            <td>United States Dollar</td>
        </tr>
    </table>
</body>

</html>
