<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/create.css">
</head>

<body>
  <form>
    <div class="first">
      <h1>Register</h1>
      <p>It's quick and easy</p>
    </div>
    <div class="second">
      <input type="text" placeholder="Name" class="inpt left">
      <input type="text" placeholder="Surname" class="inpt right"><br>
      <input type="text" placeholder="Mobile phone number or email address" class="mobile"><br>
      <input type="password" placeholder="New password" class="passw"><br>
    </div>
    <div class="label">
      <p>Date of birth</p>
    </div>
    <div class="optgrp">
      <select id="ages" class="opt">
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
      </select>
      <select id="month" class="opt">
        <option value="August">Aug</option>
        <option value="September">Sep</option>
        <option value="October">Oct</option>
        <option value="November">Nov</option>
      </select>
      <select id="year" class="opt">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2019</option>
        <option value="2021">2019</option>
      </select>
    </div>
    <div class="label">
      <p>Gender</p>
    </div>
    <div class="third">
      <div class="gndr">
        <label for="Female">Female</label>
        <input type="radio" name="none">
      </div>
      <div class="gndr">
        <label for="Male">Male</label>
        <input type="radio" name="none">
      </div>
      <div class="gndr">
        <label for="Special">Special</label>
        <input type="radio" name="none">
      </div>
    </div>
    <div class="terms">
      <p>By clicking the Register button, you agree to our Terms , Data Policy and Cookies Policy . You can receive SMS
        Notifications from us and stop these notifications at any time.</p>
    </div>
    <div class="register">
      <button type="submit">Register</button>
    </div>
  </form>
</body>

</html>
